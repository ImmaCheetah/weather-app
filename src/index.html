<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="container">
      <div class="search-div">
        <form id="main-form" action="post">
          <input class="search-field" type="search" />
          <button class="search-btn">Search</button>
        </form>
      </div>
      <div class="today-div">
        <p class="location"></p>
        <p class="condition-text"></p>
        <img class="condition-icon" alt="">
        <p class="temp"></p>
        <p class="feels-like"></p>
      </div>
      <div class="forecast-div">
        <div class="day-one day">
          <img class="condition-one-icon" alt="">
          <p class="condition-one-text"></p>
          <p class="high-temp-one"></p>
          <p class="low-temp-one"></p>
        </div>
        <div class="day-two day">
          <img class="condition-two-icon" alt="">
          <p class="condition-two-text"></p>
          <p class="high-temp-two"></p>
          <p class="low-temp-two"></p>
        </div>
        <div class="day-three day">
          <img class="condition-three-icon" alt="">
          <p class="condition-three-text"></p>
          <p class="high-temp-three"></p>
          <p class="low-temp-three"></p>
        </div>
      </div>
    </div>
  </body>
</html>
